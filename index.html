<body>

  <header>
    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">EmpreitAeh

          <i class="bi bi-houses"></i>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>

            <li class="nav-item">
              <a class="nav-link" href="./clientes.html">Clientes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <main>
    <div style="max-width: 100vh;" class="container mt-3">
      <!-- Carrossel -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicadores -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="src/images/carrossel-1.jpg" class="d-block w-100" alt="Construção">
          </div>
          <div class="carousel-item">
            <img src="src/images/carrossel-2.jpg" class="d-block w-100" alt="Duas pessoas com capacete vendo uma obra">
          </div>
          <div class="carousel-item">
            <img src="src/images/carrossel3.jpg" class="d-block w-100" alt="Casa em processo de construção">
          </div>
        </div>

        <!-- Controles de navegação -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>
    </div>


    <!-- Cards -->
    <div class="container text-center mt-3">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="https://images.unsplash.com/photo-1665241277288-cc866bea837c?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="Arquitetura inovadora">

              <h5 class="card-title">Arquitetura</h5>
              <p class="card-text">Arquitetura inovadora nos projetos.</p>
              <a href="#" class="btn btn-primary">Detalhes</a>

          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="https://images.unsplash.com/photo-1665241277288-cc866bea837c?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="Arquitetura inovadora">
            <div class="card-body">
              <h5 class="card-title">Arquitetura</h5>
              <p class="card-text">Arquitetura inovadora nos projetos.</p>
              <a href="#" class="btn btn-primary">Detalhes</a>
            </div>

        <div class="col">

            <img src="https://images.unsplash.com/photo-1665241277288-cc866bea837c?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="Arquitetura inovadora">
            <div class="card-body">

              <p class="card-text">Arquitetura inovadora nos projetos.</p>
